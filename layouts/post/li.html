<li class="post-list-item">
  <a href="{{ .Permalink }}">
    <h1 class="post-list-item-title">{{ .Title }}</h1>
  </a>
  {{ .Summary }}
  <a class="post-list-meta" href="{{ .Permalink }}">
    <span>
      {{ partial "icon.html" (dict "ctx" $ "name" "clock") }} {{ .ReadingTime }} min read -
      {{ .PublishDate.Format "Jan 2, 2006" }}
    </span>
  </a>
</li>
