{{ define "main" }}
  <article>
    <h1>Feed</h1>
    <ul class="micropost-list">
      {{ range $index, $element := .Paginator.Pages }}
        <a href="{{ .Permalink }}">
          {{ .Render "li" }}
        </a>
      {{ end }}
    </ul>
    {{ partial "pagination.html" $ }}
  </article>
{{ end }}
