{{ define "main" }}
<main id="single">
    <h1>{{ .Title }}</h1>
    {{ if eq .Section "posts" }}
        <h6 style="margin-top: -20px">posted by <a href="/authors/archmage">archmage</a> at {{ .Render "time-element" }}</h6>
    {{ end }}
    <section class="post-content">
        {{ .Content }}
    </section>
    {{ if eq .Section "posts" }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}
</main>
{{ end }}
