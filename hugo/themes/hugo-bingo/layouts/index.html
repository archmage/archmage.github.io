{{ define "main" }}
<main id="home">
    <div>
        <div class="avatar">
            <img src="https://www.gravatar.com/avatar/{{ md5 .Site.Params.email }}?s=240&d=mp" alt="gravatar">
        </div>
        <div id="content">
            {{ .Content }}
            {{ .Render "social-links" }}
        </div>
    </div>

    <div id="recent-posts">
        <h2><a href="/posts">Recent Posts</a></h2>
        <ul>
            {{ range first 5 (where .Data.Pages.ByPublishDate.Reverse "Section" "posts") }}
                <li>
                    <span>{{ .Render "time-element" }}</span>
                    <a href="{{ .URL }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
